<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			href="/styles/main.css"
			rel="stylesheet"
		/>

		<style>
			body {
				overflow-x: hidden;
			}
		</style>

		<script
			src="./models/header.js"
			defer
		></script>
		<script
			src="./models/background.js"
			defer
		></script>

		<title>Colour</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="/styles/colour_icon.ico"
		/>
	</head>
	<body>
		<!-- Background Section -->
		<section id="background">
			<canvas id="stars"></canvas>
		</section>

		<!-- Header Section -->
		<section>
			<header id="header"></header>
		</section>

		<!-- Hero Section -->
		<section id="hero">
			<div>
				<h1>Where would you like to go?</h1>
			</div>
		</section>

		<!-- Main Section -->
		<section id="main">
			<main>
				<center>
					<div id="colour">
						<a href="./pages/colour.html"
							><img
								class="navigator"
								src="./assets/logo/colour_logo.svg"
						/></a>
					</div>

					<div id="colourfest">
						<a href="./pages/colourfest.html"
							><img
								class="navigator"
								src="./assets/logo/colourfest_logo.svg"
						/></a>
					</div>

					<div id="green">
						<a href="./pages/green.html"
							><img
								class="navigator"
								src="./assets/logo/green_logo.svg"
						/></a>
					</div>
				</center>
			</main>
		</section>
	</body>
</html>
